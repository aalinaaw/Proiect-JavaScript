<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="stiluri/common.css">
    <script src="js/inregistrare.js"></script>
    <title>Inregsitrare</title>
</head>

<body>
    <div class="container">
        <div class="card col-6">
            <form>
                <div class="form-group">
                    <label for="inputUsername">Nume de utilizator</label>
                    <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp"
                        pattern="/^$|\s+/" placeholder="Nume de utilizator" required autofocus
                        title="Please enter a username">
                </div>

                <div class="form-group">
                    <label for="inputEmail">Adresa de mail</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required autofocus
                        title="valid@email.com">
                </div>

                <div class="form-group">
                    <label for="inputPassword">Parola</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Parola"
                        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required autofocus
                        title="Password (UpperCase, LowerCase, Number/SpecialChar and min 8 Chars)">
                </div>

                <div class="form-group form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="maleSelectionCheckBox"
                        onclick="onGenderSelect()">
                    <label class="form-check-label" for="maleSelectionCheckBox">Barbat</label>
                </div>
                <div class="form-group form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="femaleSelectionCheckBox"
                        onclick="onGenderSelect()">
                    <label class="form-check-label" for="femaleSelectionCheckBox">Femeie</label>
                </div>

                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" id="subscribeToNewsletterRadio">
                    <label class="form-check-label" for="subscribeToNewsletterRadio">Abonati-va la newsletter</label>
                </div>
                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" id="notSubscribeToNewsletterRadio">
                    <label class="form-check-label" for="notSubscribeToNewsletterRadio">Nu va abonati la
                        newsletter</label>
                </div>
                <button type="submit" class="btn btn-primary" onclick="onRegister()">Trimite</button>
            </form>
        </div>
    </div>

    <a href="home.html">Home</a>
</body>

</html>
